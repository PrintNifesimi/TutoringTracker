<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://unpkg.com/htmx.org@1.7.0"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Eop Tutoring</title>
</head>
    <body class="bg-light bg-gradient">
        <div class="mx-auto py-auto rounded-0 " style="background:black;">
    
            <ul class="nav justify-content-center nav-pills ">
                {% block activepage %}
            
           {% endblock activepage %}
        </div>  
        
       <div id="basehtml" class="mx-auto mt-5 w-75 rounded-3 justify-content-center border border-secondary border-1" style="background:white;">
        {%block content%}
        {% endblock %}
        </div>
    
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
          event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
